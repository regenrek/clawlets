name: npm Release

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (e.g., v0.1.0)"
        required: true
        type: string
      prerelease:
        description: "Publish with dist-tag next"
        required: false
        type: boolean
        default: false

concurrency:
  group: npm-release-${{ inputs.tag || github.ref_name }}
  cancel-in-progress: false

jobs:
  publish:
    runs-on: ubuntu-latest
    environment: npm
    permissions:
      contents: read
      id-token: write
    steps:
      - name: Resolve release context
        id: release
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "tag=${{ inputs.tag }}" >> "$GITHUB_OUTPUT"
            if [ "${{ inputs.prerelease }}" = "true" ]; then
              echo "dist=next" >> "$GITHUB_OUTPUT"
            else
              echo "dist=latest" >> "$GITHUB_OUTPUT"
            fi
          else
            echo "tag=${{ github.ref_name }}" >> "$GITHUB_OUTPUT"
            if [ "${{ github.event.release.prerelease }}" = "true" ]; then
              echo "dist=next" >> "$GITHUB_OUTPUT"
            else
              echo "dist=latest" >> "$GITHUB_OUTPUT"
            fi
          fi

      - name: Checkout release tag
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v4
        with:
          ref: ${{ steps.release.outputs.tag }}
          fetch-depth: 1
          persist-credentials: false

      - name: Setup Node
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v4
        with:
          node-version: 22
          registry-url: "https://registry.npmjs.org"

      - name: Update npm
        run: npm install -g npm@11.5.1

      - name: Enable corepack
        run: corepack enable

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm -r build

      - name: Prepare publish dir
        run: node scripts/prepare-package.mjs --out dist/npm/clawdlets

      - name: Verify prepared package contains vendored workspace deps
        working-directory: dist/npm/clawdlets
        run: |
          set -euo pipefail
          test -f vendor/@clawdlets/core/package.json
          node -e 'const {spawnSync}=require("node:child_process");const pkg=require("./package.json");const r=spawnSync("npm",["pack","--dry-run","--json"],{encoding:"utf8"});if(r.status!==0){process.stderr.write(r.stderr||r.stdout||"");process.exit(r.status??1);}const info=JSON.parse(r.stdout)[0];const files=new Set(info.files.map((f)=>f.path));const deps=pkg.dependencies||{};const vendored=Object.entries(deps).filter(([,v])=>String(v).startsWith("file:vendor/")).map(([n])=>n);if(!vendored.length){throw new Error("no vendored workspace deps detected (expected file:vendor/...)");}for(const n of vendored){const p="vendor/"+n+"/package.json";if(!files.has(p)){throw new Error("vendored dep missing from npm pack file list: "+p);}}console.log("ok: vendored deps present in npm pack: "+vendored.join(", "));'

      - name: Publish to npm (OIDC)
        working-directory: dist/npm/clawdlets
        run: |
          set -euo pipefail
          pkg="$(node -p "require('./package.json').name")"
          ver="$(node -p "require('./package.json').version")"
          if npm view "${pkg}@${ver}" version >/dev/null 2>&1; then
            echo "skip: already published ${pkg}@${ver}"
            exit 0
          fi
          npm publish --access public --provenance --tag ${{ steps.release.outputs.dist }}
        env:
          NODE_AUTH_TOKEN: ""

      - name: Prepare plugin publish dir (cattle)
        run: node scripts/prepare-package.mjs --pkg packages/plugins/cattle --out dist/npm/clawdlets-plugin-cattle

      - name: Verify prepared plugin package contains vendored workspace deps
        working-directory: dist/npm/clawdlets-plugin-cattle
        run: |
          set -euo pipefail
          test -f vendor/@clawdlets/core/package.json
          node -e 'const {spawnSync}=require("node:child_process");const pkg=require("./package.json");const r=spawnSync("npm",["pack","--dry-run","--json"],{encoding:"utf8"});if(r.status!==0){process.stderr.write(r.stderr||r.stdout||"");process.exit(r.status??1);}const info=JSON.parse(r.stdout)[0];const files=new Set(info.files.map((f)=>f.path));const deps=pkg.dependencies||{};const vendored=Object.entries(deps).filter(([,v])=>String(v).startsWith("file:vendor/")).map(([n])=>n);if(!vendored.length){throw new Error("no vendored workspace deps detected (expected file:vendor/...)");}for(const n of vendored){const p="vendor/"+n+"/package.json";if(!files.has(p)){throw new Error("vendored dep missing from npm pack file list: "+p);}}console.log("ok: vendored deps present in npm pack: "+vendored.join(", "));'

      - name: Publish plugin to npm (OIDC)
        working-directory: dist/npm/clawdlets-plugin-cattle
        run: |
          set -euo pipefail
          pkg="$(node -p "require('./package.json').name")"
          ver="$(node -p "require('./package.json').version")"
          if npm view "${pkg}@${ver}" version >/dev/null 2>&1; then
            echo "skip: already published ${pkg}@${ver}"
            exit 0
          fi
          npm publish --access public --provenance --tag ${{ steps.release.outputs.dist }}
        env:
          NODE_AUTH_TOKEN: ""
